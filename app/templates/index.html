<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<title>
			Ploegopstellingsformulier BC Tielt login
		</title>
	</head>
<body>
<div class="container">
	<div align="center">
		<img src="/afbeeldingen/logo_klein.jpg" alt="BC Tielt">
	</div>
  <h1>Welkom op de WebApp van BC Tielt:</h1>
  <p>Via deze app kan je online je ziekenfondsformulier ophalen dat vooraf is ingevuld.</p>
      <form method="post">
	  <table style="width:100%">
		<tr>
			<td><label for="login"><b>Login: </b></label></td>
			<td><input type="text" placeholder="Geef login op" name="login" required></td> 
		</tr>
		<tr>
			<td><label for="password"><b>Paswoord</b></label></td>
			<td><input type="password" placeholder="Geef paswoord in" name="password" required></td> 
		</tr>
	</table>
	<div align="center">
	<button type="submit" position="absolute" top="50%">Log in</button>
	</div>
    </form>
</div>
</body>
</html>
